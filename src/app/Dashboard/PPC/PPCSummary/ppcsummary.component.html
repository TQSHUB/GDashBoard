    <div class="container-main">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          PPC
          <small>Summary</small>
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title"><i class="fa fa-search"></i>&nbsp;Search Criteria</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Month</span>
                            <select id="Month" class="form-control select2">
                                <option selected="selected" value="NULL">--Select Month--</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>                            
                        </div>
                    </div>
                </div>
               <div class="col-md-3 col-sm-12">
                    <div class="form-group">
                    <div class="input-group">
                            <span class="input-group-addon">Nature Of Plating</span>
                            <select id="NatureOfComp" class="form-control select2" style="width: 100%;">
                                <option selected="selected" value="NULL">--Select--</option>
                                <option value="Chrome">Chrome</option>
                                <option value="Satin">Satin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-md-offset-1">
                    <button type="button" class="btn btn-primary" aria-label="Left Align" (click)="Search()">
                        <span class="glyphicon glyphicon glyphicon-search" aria-hidden="true"></span> Search
                    </button>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        </div>
        <!-- /.box -->
        <div class="box box-default">
        <div class="box-header with-border">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <h3 class="box-title"><i class="fa fa-table"></i>&nbsp;Result Data</h3>
                </div>
                <div class="col-md-3 col-md-offset-1 col-sm-12">
                    <input class="form-control form-control-sm mb-2 mr-sm-2 mb-lg-0" #search (keyup)="SearchTextBox()" placeholder="Search" [(ngModel)]="searchText">
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="row" style="margin: 0.5%;overflow-x: auto;">
                <table class="table table-responsive table-striped table-bordered" style="width: 100%;" id="myTable">
                    <thead>
                        <tr>
                            <th rowspan="2">{{Alias_Name}}</th>
                            <th *ngFor="let t_header of TopHeader" colspan="2">{{t_header}}</th>
                        </tr>
                        <tr>
                            <th *ngFor="let sub_header of SubHeader">{{sub_header}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let response of ResponseData | paginate: { itemsPerPage: 10, currentPage: p }">
                            <td *ngFor="let column of ActualColumn">{{response[column]}}</td>
                        </tr>
                    </tbody>
                </table> 

                <table class="table table-responsive table-striped table-bordered" style="width: 100%;" id="myTableHidden" style="display: none;">
                    <thead>
                        <tr>
                            <th rowspan="2">{{Alias_Name}}</th>
                            <th *ngFor="let t_header of TopHeader" colspan="2">{{t_header}}</th>
                        </tr>
                        <tr>
                            <th *ngFor="let sub_header of SubHeader">{{sub_header}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let response of ResponseData">
                            <td *ngFor="let column of ActualColumn">{{response[column]}}</td>
                        </tr>
                    </tbody>
                </table>           
            </div>
        </div>
        <div class="box-footer">
            <div id="dvjson"></div>
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <button class="btn btn-primary" id="export" (click)="ExportToExcel()">Export to Excel</button>
                </div>
                <div class="col-md-7 col-md-offset-1 col-sm-12" *ngIf="ResponseData">
                    <pagination-controls class="text-right" (pageChange)="p = $event"></pagination-controls>                   
                </div>
            </div>
        </div>
        </div>
      </section>
      <!-- /.content -->
    </div>

<div [ngBusy]="busy"></div>
