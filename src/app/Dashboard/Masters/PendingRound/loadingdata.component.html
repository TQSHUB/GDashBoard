<div class="content-wrapper">
    <div class="container-main">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Pending Round
          <small>in Insp.</small>
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="box box-default color-palette-box">
        <div class="box-header with-border">
          <!--<h3 class="box-title"><i class="fa fa-search"></i>&nbsp;Search Criteria</h3>-->
        </div>
        <div class="box-body">
          <form method="post">
          <div class="row">
            <div class="col-sm-12 col-md-4"style="margin-bottom: 20px">
                <label for="lblaliasname">Loading form</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" name="dpdob" class="form-control pull-right" id="datepicker">                    
                 </div>
            </div>

            <div class="col-sm-12 col-md-4">
                <label for="lblcomponent">Loading To</label>
                <div class="input-group">
                    <div class="input-group-addon" >
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" name="dpdob" class="form-control pull-right" id="datepicker1">                    
                 </div>
            </div>
        </div>
        <div class="modal-footer" [ngClass]="display_message_class" >
             <label class="pull-left" >{{display_message}}</label>
            <button type="button" class="btn btn-primary" (click)="createItem()"  >Add Round</button>
            <button type="button" class="btn btn-default">Close</button>
         </div>
        </form>
        </div>
        <!-- /.box-body -->
      </div>
        <!-- /.box -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
