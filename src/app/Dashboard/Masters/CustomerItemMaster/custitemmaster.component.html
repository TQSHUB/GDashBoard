<div class="content-wrapper">
    <div class="container-main">
        <section class="content-header">
            <h1 class="box-title">Customer Item 
                <small>Master</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-default color-palette-box">
                <div class="box-body">
                    <form method="post">
                        <div class="row">
                            <div class="form-group">                                                                
                                <div class="col-sm-10 col-md-4">
                                    <label for="lblfullname">Customer Name</label>
                                    <div class="input-group" >
                                        <!--<span class="input-group-addon">Customer Name</span>-->
                                        <select id="Customer_Names" class="form-control select2" style="width: 100%;">
                                            <option *ngFor="let Customer of allcustmasters" [value]="Customer.Code">{{Customer.Name}}</option>
                                        </select>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">
                                                <span class="glyphicon glyphicon glyphicon-search" aria-hidden="true" (click)="searchCustomerItems()"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>                                
                                <div class="col-sm-10 col-md-4" style="margin-bottom: 20px">
                                    <label for="lblfullname">Item Name</label>
                                    <!--<div class="input-group" >-->
                                        <select id="Item_Names" class="form-control select2" style="width: 100%;">
                                            <option *ngFor="let Item of allitemmasters" [value]="Item.Code">{{Item.Alias_Name}}</option>
                                        </select>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" [ngClass]="display_message_class">
                            <label class="pull-left" >{{display_message}}</label>
                            <button type="button" class="btn btn-primary" (click)="FunctionOnCaption()">{{caption}}</button>
                            <button type="button" class="btn btn-default">CANCEL</button>
                        </div>
                    </form>                                                                
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-table"></i>&nbsp;Result Data</h3>
                </div>
                <div class="box-body">
                    <form method="post">
                        <div style="width:100%; height:100%; overflow: auto;" >
                            <div class="box-body">
                                <table id="CustomerItemTable" class="table table-bordered table-striped table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Alias Name</th>
                                            <th>Edit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let CustomerItem of allcustitemmasters | paginate: { itemsPerPage: 5, currentPage: p }">
                                            <td>{{CustomerItem.Name}}</td>
                                            <td>{{CustomerItem.Alias_Name}}</td>
                                            <td><a (click)="selectedCustomerItem(CustomerItem)"><span class="btn glyphicon glyphicon-pencil" data-toggle="modal" data-target=".bs-example-modal-sm-edit"></span></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-md-7 col-md-offset-1 col-sm-12" *ngIf="allcustitemmasters">
                                    <pagination-controls class="text-right" (pageChange)="p = $event"></pagination-controls>                   
                                </div>
                            </div>
                        </div>
                    </form>                
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.container -->
</div>
