<div class="content-wrapper">
    <div class="container-main">
        <section class="content-header">
            <h1 class="box-title">CustomerItem 
                <small>Master</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-default color-palette-box">
                <div class="box-body">
                    <form method="post">
                        <div class="row">
                            <div class="form-group">                                                                
                                <div class="col-sm-10 col-md-4">
                                    <label for="lblfullname">Customer Name</label>
                                    <div class="input-group" >
                                        <!--<span class="input-group-addon">Customer Name</span>-->
                                        <select id="Customer_Names" class="form-control select2" style="width: 100%;">
                                            <option *ngFor="let Customer of allcustmasters" [value]="Customer.Code">{{Customer.Name}}</option>
                                        </select>
                                    </div>
                                </div>                                
                                <div class="col-sm-10 col-md-4" style="margin-bottom: 20px">
                                    <label for="lblfullname">Item Name</label>
                                    <div class="input-group" >                       
                                        <select id="Item_Names" class="form-control select2" style="width: 100%;">
                                            <option *ngFor="let Item of allitemmasters" [value]="Item.Code">{{Item.Alias_Name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!--<label class="pull-left" >{{display_message}}</label>-->
                            <button type="button" class="btn btn-primary" (click)="createCustMaster()">ADD</button>
                            <button type="button" class="btn btn-default">CANCEL</button>
                                <!--<asp:Button ID="addnew" runat="server" Text="ADD" class="btn btn-primary" margin-left="70px" OnClick="addnew_Click"  />
                                <asp:Button ID="canel" runat="server" Text="CANCEL" class="btn btn-primary" OnClick="canel_Click" />                                   -->
                        </div>
                    </form>                                                                
                </div>
                <!-- /.box-body -->

               <!--<div class="box box-info">
               <div class="box-header with-border">
                    
               </div>

               </div>-->
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.container -->
</div>
