<div class="content-wrapper">
    <div class="container-main">
        <section class="content-header">
            <h1 class="box-title">Customer 
                <small>Master</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-default color-palette-box">
                <div class="box-body">
                    <form method="post">
                        <div class="row">
                            <div class="form-group">                                
                                <div class="col-sm-10 col-md-4">
                                    <label for="lblfullname">Customer Name</label>
                                    <input type="text" name="txtcustomername" [(ngModel)]="txtcustomername" class="form-control" id="txtcustomername" required>                                    
                                </div>
                                
                                <div class="col-sm-10 col-md-4" style="margin-bottom: 20px">
                                    <label for="lblfullname">Long Name</label>
                                    <input type="text" name="txtlongname" [(ngModel)]="txtlongname" class="form-control" id="txtlongname" required>                                    
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" [ngClass]="display_message_class">
                            <label class="pull-left" >{{display_message}}</label>
                            <button type="button" class="btn btn-primary" (click)="FunctionOnCaption()">{{caption}}</button>
                            <button type="button" class="btn btn-default">CANCEL</button>
                        </div>
                    </form>                                                                
                </div>
                <!-- /.box body -->
            </div>
            <!-- /.box -->

            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-table"></i>&nbsp;Result Data</h3>
                </div>
                <div class="box-body">
                    <form method="post">
                        <div style="width:100%; height:100%; overflow: auto;" >
                            <div class="box-body">
                                <table id="CustomerTable" class="table table-bordered table-striped table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Code</th>
                                            <th>Name</th>
                                            <th>Long Name</th>
                                            <th>Edit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let Customer of allcustmasters | paginate: { itemsPerPage: 5, currentPage: p }">
                                            <td>{{Customer.Code}}</td>
                                            <td>{{Customer.Name}}</td>
                                            <td>{{Customer.Name_2}}</td>
                                            <td><a (click)="selectedCustomer(Customer)"><span class="btn glyphicon glyphicon-pencil" data-toggle="modal" data-target=".bs-example-modal-sm-edit"></span></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                                <!--<div class="modal-footer" [ngClass]="display_message_class">
                                <label class="pull-left" >{{display_message}}</label>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary"(click)='createStudent()'>Add Student</button>
                                </div>-->
                        </div>
                    </form>                
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.container -->
</div>
