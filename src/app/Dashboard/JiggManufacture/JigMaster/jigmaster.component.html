<div class="content-wrapper">
    <div class="container-main">
        <section class="content-header">
            <h1 class="box-title">Jigg 
                <small>Master</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-default color-palette-box">
                <div class="box-body">
                    <form method="post">
                        <div class="row">
                            <div class="form-group">                                
                                <div class="col-sm-10 col-md-4">
                                    <label for="lblfullname">Jigg Name</label>
                                    <input type="text" name="txtjiggname" [(ngModel)]="txtjiggname" class="form-control" id="txtjiggname" required>                                    
                                </div>
                                
                                <div class="col-sm-10 col-md-4" style="margin-bottom: 20px">
                                    <label for="lblfullname">Item Name</label>
                                    <!--<div class="input-group" >-->
                                        <select id="Item_Names" class="form-control select2" style="width: 100%;">
                                            <option *ngFor="let Item of allitems"  [value]="Item.Code">{{Item.Alias_Name}}</option>
                                        </select>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" [ngClass]="display_message_class">
                            <label class="pull-left" >{{display_message}}</label>
                            <button type="button" class="btn btn-primary" (click)="FunctionOnCaption()">{{caption}}</button>
                            <button type="button" class="btn btn-default">CANCEL</button>
                        </div>
                    </form>                                                                
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

            <div class="box box-default">
                <div class="box-header with-border">
                    <div class="row">
                        <div class="col-md-8 col-sm-12">
                            <h3 class="box-title"><i class="fa fa-table"></i>&nbsp;Result Data</h3>
                        </div>
                        <div class="col-md-3 col-md-offset-1 col-sm-12">
                            <input class="form-control form-control-sm mb-2 mr-sm-2 mb-lg-0" #search (keyup)="SearchTextBox()" placeholder="Search" [(ngModel)]="searchText">{{searchText}}
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <form method="post">
                        <div style="width:100%; height:100%; overflow: auto;" >
                            <div class="box-body">
                                <table id="JiggMstTable" class="table table-bordered table-striped table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Code</th>
                                            <th>Alias Name</th>
                                            <th>Item Id</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let JiggMst of alljiggmstdata_aliasname | paginate: { itemsPerPage: 5, currentPage: p }">
                                            <td>{{JiggMst.Id}}</td>
                                            <td>{{JiggMst.Jig_Code}}</td>
                                            <td>{{JiggMst.Alias_Name}}</td>
                                            <td>{{JiggMst.Item_Id}}</td>
                                            <td><a (click)="selectedJiggandAliasName(JiggMst)"><span class="btn glyphicon glyphicon-pencil" data-toggle="modal" data-target=".bs-example-modal-sm-edit"></span></a></td>
                                            <td><a (click)="deleteJiggandItemNames(JiggMst)"><span class="btn glyphicon glyphicon-trash" data-toggle="modal" data-target=".bs-example-modal-sm-delete"></span></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-md-7 col-md-offset-1 col-sm-12" *ngIf="alljiggmstdata_aliasname">
                                    <pagination-controls class="text-right" (pageChange)="p = $event"></pagination-controls>                   
                                </div>
                            </div>
                        </div>
                    </form>                
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.container -->
</div>
