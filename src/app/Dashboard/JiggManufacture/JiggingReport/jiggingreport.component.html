<div class="content-wrapper">
    <div class="container-main">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Jigging Detail Report
          <!--<small>in Insp.</small>-->
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="box box-default color-palette-box">
            <div class="box-body">
                <form method="post">
                    <div class="row">
                        <div class="col-sm-12 col-md-4"style="margin-bottom: 20px">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="input-group">Loading From</span>
                                    <!--<i class="fa fa-calendar"></i>-->
                                </div>
                                <input type="text" name="dpldngfrom" class="form-control pull-right" id="datepicker">                    
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4" >
                            <div class="input-group">
                                <div class="input-group-addon" >
                                    <span class="input-group">Loading To</span>
                                    <!--<i class="fa fa-calendar"></i>-->
                                </div>
                                <input type="text" name="dpldngto" class="form-control pull-right" id="datepicker1">                    
                            </div>
                        </div>
                        <div class="col-md-6 col-md-4">
                            <button  style="margin-left: 140px;" type="button" class="btn btn-primary" (click)="createItem()">ADD</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-10 col-md-4" style="margin-bottom: 20px">
                                <label for="lblaliasname">Alias Name</label>
                                <input type="text" name="txtaliasname" [(ngModel)]="txtaliasname" class="form-control" id="txtaliasname" required>                                    
                            </div>                                
                            <div class="col-sm-10 col-md-4">
                                <label for="lblcustname">Customer Name</label>
                                <input type="text" name="txtcustomername" [(ngModel)]="txtcustomername" class="form-control" id="txtcustomername" required>                                    
                            </div>                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-4" style="margin-bottom: 20px">
                            <div class="input-group" >
                                <label for="lblnatureofcomp">Nature of Component</label>
                                <select id="natureofcomp" class="form-control select2"  style="width: 100%;" name="txtnatureofcomp">
                                    <option selected="selected">--Select Nature of Component--</option>
                                    <option value="Big">Big</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Small">Small</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4"style="margin-bottom: 20px">
                            <div class="input-group" >
                                <label for="lblnatureofpltng">Nature of Plating</label>
                                <select id="natureofplating"  class="form-control select2"  style="width: 100%;" name="txtnatureofpltng">
                                    <option selected="selected">--Select Nature of Plating--</option>                                    
                                    <option value="Chrome">Chrome</option>
                                    <option value="Satin">Satin</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-4" style="margin-bottom: 20px">
                            <div class="input-group" >
                                <label for="lblldngshift">Loading Shift</label>
                                <select id="ldngshift" class="form-control select2"  style="width: 100%;" name="txtldngshift">
                                    <option selected="selected">--Loading Shift--</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
