<div class="content-wrapper">
    <div class="container-main">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Jig Count
          <small></small>
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="box box-default color-palette-box">
        <div class="box-body">
          <form method="post">
          <div class="row">
            <div class="col-sm-12 col-md-4">
                <input  type="text" class="form-control"  name="txtaliasname" [(ngModel)]="txtaliasname" id="txtaliasname" placeholder="Alias name" required>
            </div>
            <div class="col-sm-12 col-md-4">
                <input  type="text" class="form-control"  name="txtjigcode" [(ngModel)]="txtjigcode" id="txtjigcode" placeholder="Jig Code" required>
            </div>

            <div class="col-sm-12 col-md-4">
                <button style="margin-left: 140px;" type="button" class="btn btn-primary" (click)="createItem()">Search</button>
            </div>
          </div>
         
        </form>
        </div>
        <!-- /.box-body -->
      </div>
        <!-- /.box -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
