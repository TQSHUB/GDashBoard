<div class="content-wrapper">
    <div class="container-main">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Jig Count
          <small></small>
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="box box-default color-palette-box">
        <div class="box-body">
          <form method="post">
          <div class="row">
            <div class="col-sm-12 col-md-4">
               <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Alias Name</span>
                        <select id="Alias_Names"  class="form-control select2" multiple="multiple" data-placeholder="Select" style="width: 100%;">
                            <option *ngFor="let Alias of Alias_Names" [value]="Alias.Code">{{Alias.Alias_Name}}</option>
                        </select>
                    </div>
                   </div>
            </div>
            <div class="col-sm-12 col-md-4">
                 <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Jigg Code</span>
                        <select id="JiggCode"  class="form-control select2" multiple="multiple" data-placeholder="Select" style="width: 100%;">
                            <option *ngFor="let Jig of JigCode" [value]="Jig.Jig_Code">{{Jig.Jig_Code}}</option>
                        </select>
                    </div>
                   </div>
            </div>

            <div class="col-sm-12 col-md-4">
                <button style="margin-left: 140px;" type="button" class="btn btn-primary" (click)="createItem()">Search</button>
            </div>
          </div>
         
        </form>
        </div>
        <!-- /.box-body -->
      </div>
        <!-- /.box -->
        <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header bg-primary">
              <h3 class="box-title" style="color:#fff;"><strong>List of Pending Round</strong></h3>
            </div>
            <div style="width:100%; height:100%; overflow: auto;" >
            <!-- /.box-header -->
            <div class="box-body">
              <div class="row" style="margin: 0.5%;">
                <div class="col-md-6 col-sm-12">
                <input class="form-control form-control-sm mb-2 mr-sm-2 mb-lg-0" #search (keyup)="SearchTextBox()" placeholder="Search" [(ngModel)]="searchText"> {{searchText}}
                </div>
              </div>
            <div class="row">
              <table id="loadingTable" class="table table-bordered table-striped table-responsive">
                <thead>
                <tr>
                  <th>Jigg Code</th>
                  <th>Alias Name</th>
                  <th>Component Name</th>
                  <th>Count</th>
                  <!--<th>Image</th>-->
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of ResponseData | paginate: { itemsPerPage: 10, currentPage: p }">
                  <td>{{item.JiggCode}}</td>
                  <td>{{item.Alias_Name}}</td>
                  <td>{{item.Component_Name}}</td>
                  <td>{{item.Count}}</td>
                  <!--<td>{{item.image}}</td>-->
                </tr>
                </tbody>
              </table>
            </div>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        </div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
